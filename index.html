<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <section class="result">
            <p class="result-title">Your Result</p>
            <div class="circle">
                <h1 class="result-number">76</h1>
                <span class="total-result">of 100</span>
            </div>
            <h2 class="great">Great</h2>
            <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="summary">
            <h3 class="summary-title">Summary</h3>
            <div class="items">
                <div class="summary-item summary-reaction">
                    <div class="summary-item-name-wrapper">
                        <img src="images/icon-reaction.svg" alt="Icon Reaction">
                        <h4 class="summary-item-name name-reaction">Reaction</h4>
                    </div>
                    <p class="summary-item-result">80 <span class="highlight-total">/ 100</span></p>
                </div>
                <div class="summary-item summary-memory">
                    <div class="summary-item-name-wrapper">
                        <img src="images/icon-reaction.svg" alt="Icon Reaction">
                        <h4 class="summary-item-name name-memory">Memory</h4>
                    </div>
                    <p class="summary-item-result">92 <span class="highlight-total">/ 100</span></p>
                </div>
                <div class="summary-item summary-verbal">
                    <div class="summary-item-name-wrapper">
                        <img src="images/icon-reaction.svg" alt="Icon Reaction">
                        <h4 class="summary-item-name name-verbal">Verbal</h4>
                    </div>
                    <p class="summary-item-result">61 <span class="highlight-total">/ 100</span></p>
                </div>
                <div class="summary-item summary-visual">
                    <div class="summary-item-name-wrapper">
                        <img src="images/icon-reaction.svg" alt="Icon Reaction">
                        <h4 class="summary-item-name name-visual">Visual</h4>
                    </div>
                    <p class="summary-item-result">72 <span class="highlight-total">/ 100</span></p>
                </div>
            </div>
            <button class="continue-btn">Continue</button>
        </section>
    </main>
</body>
</html>
